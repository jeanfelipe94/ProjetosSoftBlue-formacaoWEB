<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script>
        for(var a = 0; a<=10; a++)
        {
            document.write("a: "+ a + "<br>");
        }

            document.write("<br>");

        var minhalista = new Array("Jean", "Felipe", "Costa");
        for (nome in minhalista)
        {
            document.write("Bom dia " + minhalista[nome] + "<br>");
        }

            document.write("<br>");

        i=1;
        while(i < 7)
        {
            document.write("i: " + i + "<br>");
            i = i+1;
        }
        
            document.write("<br>");

        i=100;
        do
        {
            document.write("i: " + i + "<br>");
            i = i+1;
        } while(i<=150);

    </script>
</body>
</html>
