<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        .paragrafoGrandeAzul
        {
                font-size: 30px;
                color: #3366ff;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="MarcacaoCSS.css">
</head>
<body>
    <p class="paragrafoGrandeAzul"> Site do Jean </p> <!-- Utilizando referência do Style -->
    <p style="font-size: 20px; color: #ffcc00;"> Site do Jean </p> <!-- Declarando direto na marcação -->
    <p class="ParagrafoGrandeVermelho"> Site do Jean</p> <!-- Utilizando a marcação LINK para o estilo do parag. -->
    <p class="ParagrafoGrandeVermelho" style="text-decoration: underline;"> Site do Jean</p> <!-- Utilizando LINK e na própria marcação -->
    <p class="fundovermelho corbranca">Parágrafo com vários estilos</p> <!-- Utilizando vários estilos em uma marcação -->
    <p> Parágrafo sem atributos style/class, mas com marcação própria</p> <!-- Adicionando o estilo onde for <p>, no LINK -->
    <p id="rodape" >Parágrafo com id rodapé</p>
    <p id="dicadojean">DICA: comparar o seu código com o do instrutor</p>  
    <b id="rodape">TEXTO</b>  
</body>
</html>
